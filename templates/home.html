<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Smart Face Attendance System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(4px);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #000;
        }
        .btn-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            background-color: #1abc9c;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-smile"></i> Welcome to Smart Face Attendance System</h1>
    <div class="btn-container">
        <a class="btn" href="/register"><i class="fas fa-user-plus"></i> Register</a>
        <a class="btn" href="/mark_attendance"><i class="fas fa-camera"></i> Mark Attendance</a>
        <a class="btn" href="/dashboard"><i class="fas fa-chart-line"></i> View Dashboard</a>
    </div>
</body>
</html>
